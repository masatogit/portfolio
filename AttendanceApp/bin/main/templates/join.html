<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>退勤状況一覧</title>
	<link rel="stylesheet" href="/clock.css" type="text/css">
</head>

<body>
	<h1 th:text="${title}">title</h1>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>出勤時間</th>
				<th>退勤時間</th>
				<th>交通費</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list:${join}">
				<td th:text="${list.id}"></td>
				<td th:text="${list.startTime}"></td>
				<td th:text="${list.endTime}"></td>
				<td th:text="${list.commuting_allowance}"></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/attendance}">戻る</a>
</body>

</html>
